<!doctype html>
<html lang="en" ng-app="sample"><head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/sample/css/bootstrap.min.css">
  <style type="text/css">
    .fade-enter-setup, .fade-leave-setup {
      transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
    }
    .fade-enter-setup,
    .fade-leave-setup.fade-leave-start {
      opacity: 0;
    }
    .fade-leave-setup,
    .fade-enter-setup.fade-enter-start {
      opacity: 1;
    }
  </style>
  <script src="/lib/angular-1.1.4.js"></script>
  <script src="/build/angular-detour.js"></script>

  <!-- could easily use a custom property of the state here instead of 'name' -->
  <title ng-bind="$detour.current.name + ' - angular-states'">angular-states</title>
</head><body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner"><div class="container">
    <a class="brand" href="#/">ui-router</a>
    <ul class="nav">
      <li ng-class="{ active: $detour.includes('contacts') }"><a href="#/contacts">Contacts</a></li>
      <li ng-class="{ active: $detour.includes('about') }"><a href="#/about">About</a></li>
    </ul>
    <p class="navbar-text pull-right" ui-view="hint"></p>
  </div></div>
</div>
<div class="container" style="margin-top:60px" ui-view ng-animate="{enter:'fade-enter'}"></div>
<hr>
<pre>
  $detour = {{$detour.current.name}}
  $stateParams = {{$stateParams}}
</pre>
</body><script>

function findById(a, id) {
  for (var i=0; i<a.length; i++) {
    if (a[i].id == id) return a[i];
  }
}

angular.module('sample', ['agt.detour'])
  .config(
    [        '$detourProvider', '$locationProvider',
    function ($detourProvider, $locationProvider) {
      //$locationProvider.html5Mode(true);

      //$detourProvider.state(
     // var tree = $detourProvider.statesTree;

      $detourProvider.state('404', {
        url: "/404",
        templateUrl: "/tmpl/fourOhfour.html"
      });

      $detourProvider.otherwise('404');

      $detourProvider.state("home", {
        url: "/",
        aliases: {'': '^/'},
        template: "<p class=\"lead\">Welcome to the ngStates sample<" + "/p><p>Use the menu above to navigate<" + "/p>" +
          "<p>Look at <a href=\"#/contacts/1\">Alice<" + "/a> or <a href=\"#/contacts/42\">Bob<" + "/a> to see a URL with a " +
          "redirect in action.<" + "/p>"
      });

      var contacts = $detourProvider.replaceChild({
        localName: "contacts",
        url: "/contacts",
        abstract: true,
        templateUrl: '/sample/tmpl/contacts.html',
        controller:
          [        '$scope', '$detour',
          function ($scope,   $detour) {
            $scope.contacts = [{
              id: 1,
              name: "Alice",
              items: [{
                id: 'a',
                type: 'phone number',
                value: '555-1234-1234',
              },{
                id: 'b',
                type: 'email',
                value: 'alice@mailinator.com',
              }],
            }, {
              id: 42,
              name: "Bob",
              items: [{
                id: 'a',
                type: 'blog',
                value: 'http://bob.blogger.com',
              },{
                id: 'b',
                type: 'fax',
                value: '555-999-9999',
              }],
            }, {
              id: 123,
              name: "Eve",
              items: [{
                id: 'a',
                type: 'full name',
                value: 'Eve Adamsdottir',
              }],
            }];

            $scope.goToRandom = function () {
              var contacts = $scope.contacts, id;
              do {
                id = contacts[Math.floor(contacts.length * Math.random())].id;
              } while (id == $detour.params.contactId);
              $detour.transitionTo('contacts.detail', { contactId: id });
            };
          }]
      });

      contacts.replaceChild({
        localName: 'list',
        url: '',
        templateUrl: '/sample/tmpl/contacts.list.html',
      });

      var detail = contacts.replaceChild({
        localName: 'detail',
        // parent: 'contacts',
        url: '/{contactId}',
        aliases: {'/c?id': '/:id'},
        resolve: {
          something:
            [        '$timeout', '$stateParams',
            function ($timeout,   $stateParams) {
              return $timeout(function () { return "Asynchronously resolved data (" + $stateParams.contactId + ")" }, 10);
            }],
        },
        views: {
          '': {
            templateUrl: '/sample/tmpl/contacts.detail.html',
            controller:
              [        '$scope', '$stateParams', 'something',
              function ($scope,   $stateParams,   something) {
                $scope.something = something;
                $scope.contact = findById($scope.contacts, $stateParams.contactId);
              }],
          },
          'hint@': {
            template: 'This is contacts.detail populating the view "hint@"',
          },
          'menu': {
            templateProvider:
              [ '$stateParams',
              function ($stateParams){
                // This is just to demonstrate that $stateParams injection works for templateProvider
                // $stateParams are the parameters for the new state we're transitioning to, even
                // though the global '$stateParams' has not been updated yet.
                return '<hr><small class="muted">Contact ID: ' + $stateParams.contactId + '<' + '/small>';
              }],
          },
        }
      });

      var detailItem = detail.replaceChild({
        localName: 'item',
        // parent: 'contacts.detail',
        url: '/item/:itemId',
        views: {
          '': {
            templateUrl: '/sample/tmpl/contacts.detail.item.html',
            controller:
              [        '$scope', '$stateParams', '$detour',
              function ($scope,   $stateParams,   $detour) {
                $scope.item = findById($scope.contact.items, $stateParams.itemId);
                $scope.edit = function () {
                  $detour.transitionTo('contacts.detail.item.edit', $stateParams);
                };
              }],
          },
          'hint@': {
            template: 'Overriding the view "hint@"',
          },
        },
      });

      detailItem.replaceChild({
        localName: 'edit',
        views: {
          '@contacts.detail': {
            templateUrl: '/sample/tmpl/contacts.detail.item.edit.html',
            controller:
              [        '$scope', '$stateParams', '$detour',
              function ($scope,   $stateParams,   $detour) {
                $scope.item = findById($scope.contact.items, $stateParams.itemId);
                $scope.done = function () {
                  $detour.transitionTo('contacts.detail.item', $stateParams);
                };
              }],
          },
        }
      })

      $detourProvider.replaceChild({
        localName: 'about',
        url: '/about',
        templateProvider:
          [        '$timeout',
          function ($timeout) {
            return $timeout(function () { return "Hello world" }, 100);
          }]
      });

      $detourProvider.initialize();

    }])
    .run(
      [        '$rootScope', '$detour', '$stateParams',
      function ($rootScope,   $detour,   $stateParams) {
        $rootScope.$detour = $detour;
        $rootScope.$stateParams = $stateParams;
      }]);
</script></html>
